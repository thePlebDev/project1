<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Create New Product Page</title>

</head>

<body>
	<div class="container text-center">
		<div>
			<h1>Create New Product</h1>
		</div>
		<form th:action="@{/product/save}" th:object="${product}" method="post" style="max-width:600px; margin: 0 auto;">
			<div class="form-group row">
					<label class="col-form-label col-sm-4">Product Name:</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{name}" class="form-control" required/>
				</div>
			</div>
			
			<div class="form-group row">
					<label class="col-form-label col-sm-4">Product Price:</label>
				<div class="col-sm-8">
					<input type="number" step="0.1" th:field="*{price}" class="form-control" required/>
				</div>
			</div>
			<div class="form-group row">
					<label class="col-form-label col-sm-4"> Categories:</label>
				<div class="col-sm-8">
					<select th:field="*{category}" class="form-control" required>
						<th:block th:each="cat : ${listCategories}">
							<option th:text="${cat.name}" th:value="${cat.id}" />
						</th:block>
					</select>
				</div>
			</div>
			<div class="text-center p-3">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
		
		</form>
		
		
	</div>
	
</body>
</html>
